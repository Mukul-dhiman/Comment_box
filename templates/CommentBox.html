{% extends 'index.html' %}


{%  block head %}
<title> COMMENT BOX </title>
{% endblock %}

{%  block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- LOGO -->
    <button type="button" id="sidebarCollapse" class="btn btn-info">
        <span>Diverta Comment Box</span>
    </button>
    

    <!-- search Bar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" method='POST' action="/search">
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        Hello {{ Name }}
    </div>

    <!-- to LOG OUT the current session -->
    <a class="navbar-brand" href="/EnterName">logout</a>
</nav>



<!-- footer  -->
<footer id="footer" class="midnight-blue">
    <form class="form-inline my-2 my-lg-0" method='POST' action="/Post">
        <input class="form-control mr-sm-2" name="CommentSection" type="search" placeholder="Comment Section" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">POST</button>
    </form>
</footer>


{% endblock %}
