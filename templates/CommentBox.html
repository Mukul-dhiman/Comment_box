{% extends 'index.html' %}


{%  block head %}
<title> COMMENT BOX </title>
{% endblock %}

{%  block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- LOGO -->
    <button type="button" id="sidebarCollapse" class="btn btn-info">
        <span>Diverta Comment Box</span>
    </button>
    

    <!-- search Bar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" method='POST' action="/search">
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        Hello {{ Name }}
    </div>

    <!-- to LOG OUT the current session -->
    <a class="navbar-brand" href="/EnterName">logout</a>
</nav>

<iframe src="/CommentSection/super"  style="width:100%; height:780px;" title="Iframe Example"></iframe>

<!-- footer  -->
<footer id="footer" class="midnight-blue">
    <form method='POST' action='/CommentBox'>
        <textarea class="form-control" type='text' name='comment' placeholder="write a new comment here" aria-label="write a new comment here"></textarea>
    </form>
</footer>


{% endblock %}
