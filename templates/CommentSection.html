{% extends 'index.html' %}

{%  block head %}
<title> COMMENT SECTION </title>
{% endblock %}

{%  block body %}


<div class="shadow-lg border border-dark bg-white">

    {% for data in comment_data %}
    <br>
    <div class="rounded shadow-lg border border-dark bg-white d-flex flex-column bd-highlight mb-3 comments-tile">
        <div class="d-flew p-2 justify-content-around" >
            <span style="display: inline-block;">
                {{ data.author }}
                :
            </spam>
            <span style="display: inline-block;">
                {{ data.comments_text }}
            </span>
            
        </div>
        <div class="d-block p-2 " style="width:100%;">
            <button type="button" class="collapsible" >Open Collapsible</button>
            <div class="content" >
                <iframe src="/CommentSection/{{ data.current_id }}"  style="margin: 20px; width:100%;" title="Iframe Example"></iframe>     
                <div>
                    <form method='POST' action='/CommentSection/{{ data.current_id }}'>
                        <textarea class="form-control" type='text' name='comment' placeholder="Be the first one to reply" aria-label="write a new comment here"></textarea>
                        <a class='btn bg-drak'><input type='submit' value="submit"></a>
                    </form>
                </div>
            </div>
            
        </div>
        <span class="d-flex flex-row-reverse bd-highlight" style="margin-right: 30px;">
            <small>
                {{ data.comment_on }}
            </small>
        </span>
    </div>
    {% endfor %}
    <br>
</div>
{% endblock %}
